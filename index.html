<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 0; i < 5; i++) {
        sum = sum + i;
      }
      console.log(sum);

      let sum = 0;
      for (let i = 1; i < 8; i * 2) {
        sum = sum + i;
      }
      console.log(sum);

      let sum = 0;
      let count = 0;
      let general = 0;
      for (let i = 0; i < 80; i++) {
        sum = sum + i;
        count = count + 1;
        general = sum / count;
      }
      console.log(general);

      let sum = 0;
      let count = 0;
      let general = 0;
      for (let i = 0; i < 80; i * 3) {
        sum = sum + i;
        count = count + 1;
        general = sum / count;
      }
      console.log(general);
    </script>
  </body>
</html>
